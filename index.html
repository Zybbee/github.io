<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startsida</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; }
  .container { padding: 0; margin: 0; display: flex; flex-wrap: wrap; justify-content: space-between; }
  .category { width: 85%; }
  .link { background-color: #0A84FF; padding: 8px; margin: 8px 0; border-radius: 4px; text-align: left; width: calc(50% - 12px); box-sizing: border-box; }
  a { text-decoration: none; color: white; font-size: 12px; display: block; }
  h2 { color: #0A84FF; font-size: 15px; margin-left: 8px; }
  .search-container { display: flex; justify-content: space-between; margin-bottom: 10px; }
  .search-box {
    flex-grow: 1;
    background-color: #333333;
    color: #40E0D0;
    border: none;
    padding: 5px;
    margin-right: 5px;
  }
  .search-box:focus {
    background-color: #cccccc;
    color: #006666;
  }
  input[type="submit"] {
    padding: 5px;
    border: none;
    background-color: #008080;
    color: silver;
  }
</style>
</head>
<body>
<div class="search-container">
  <!-- DuckDuckGo Search Form -->
  <form id="duckduckgo-form" action="https://duckduckgo.com/" method="get" style="flex-grow: 1;">
    <input type="text" name="q" id="duckduckgo-search-box" class="search-box" placeholder="Sök med DuckDuckGo..." required>
    <input type="submit" value="Sök" style="flex-shrink: 0;">
  </form>

  <!-- Google Search Form -->
  <form id="google-form" action="https://www.google.com/search" method="get" style="flex-grow: 1;">
    <input type="text" name="q" id="google-search-box" class="search-box" placeholder="Sök på Google..." required>
    <input type="submit" value="Sök" style="flex-shrink: 0;">
  </form>
</div>

<div class="container">
  <div class="category"><h2>Flashback</h2></div>
  <div class="link"><a href="https://www.flashback.org/f255">Kontrollpanel</a></div>
  <div class="link"><a href="https://www.flashback.org/f17">Aktuella Brott</a></div>
  <div class="link"><a href="https://www.flashback.org/f22">Aktuella ämnen</a></div>

  <div class="category"><h2>Nyheter</h2></div>
  <div class="link"><a href="https://www.svt.se/nyheter">SVT Nyheter</a></div>
  <div class="link"><a href="https://www.allehanda.se">Örnsköldsviks Allehanda</a></div>
  <div class="link"><a href="https://www.st.nu">Sundsvalls Tidning</a></div>
  <div class="link"><a href="https://www.pt.se">Piteå-Tidningen</a></div>
  <div class="link"><a href="https://www.kvartal.se">Kvartal</a></div>

  <div class="category"><h2>Scrollnöje</h2></div>
  <div class="link"><a href="https://x.com">X - tidigare Twitter</a></div>
  <div class="link"><a href="https://www.youtube.com">YouTube</a></div>

  <div class="category"><h2>Ekonomi</h2></div>
  <div class="link"><a href="https://www.skandiabanken.se">Skandiabanken</a></div>
  <div class="link"><a href="https://www.avanza.se">Avanza</a></div>

  <div class="category"><h2>AI-verktyg</h2></div>

  <div class="link"><a href="https://chatgpt.com">ChatGPT</a></div>
</div>

<script>
// Funktion för att rensa sökfältet med en fördröjning
function clearSearchBox(event) {
  // Förhindra formulärets standardbeteende
  event.preventDefault();
  const form = event.target;
  const searchBox = form.querySelector('.search-box');
  
  // Spara söktermen
  const searchTerm = searchBox.value;

  // Skicka formuläret manuellt
  form.submit();

  // Rensa sökfältet efter en kort fördröjning
  setTimeout(() => {
    searchBox.value = '';
  }, 100); // Fördröjning på 100 millisekunder
}

// Lägg till eventlyssnare för formulären
document.getElementById('duckduckgo-form').addEventListener('submit', clearSearchBox);
document.getElementById('google-form').addEventListener('submit', clearSearchBox);
</script>
</body>
</html>
